<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Detail Grocery Mart</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Css -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Font Awesome CDN -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header-logined.html");
        </script>

        <!-- MAIN -->
        <main class="product-page">
            <div class="container">
                <!-- Search bar -->
                <div class="product-container">
                    <div class="search-bar d-none d-md-flex">
                        <input class="search-bar__input" type="text" name="" id="" placeholder="Search for item" />
                        <button class="search-bar__submit">
                            <img src="./assets/icons/search-light.svg" alt="" class="search-bar__icon icon" />
                        </button>
                    </div>
                </div>

                <!-- Product Breadcrumbs -->
                <div class="product-container">
                    <!-- Breadcrumbs -->
                    <ul class="breadcrumbs">
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Departments
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Coffee
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Coffee Beans
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link breadcrumbs__link--current">LavAzza</a>
                        </li>
                    </ul>
                </div>

                <!-- Product Info -->
                <div class="product-container product-info-content">
                    <div class="row">
                        <div class="col-5 col-xl-6 col-lg-12">
                            <div class="product-preview">
                                <div class="product-preview__list">
                                    <div class="product-preview__item">
                                        <img
                                            src="./assets/img/products/item-01.png"
                                            alt=""
                                            class="product-preview__img"
                                        />
                                    </div>
                                    <div class="product-preview__item">
                                        <img
                                            src="./assets/img/products/item-02.png"
                                            alt=""
                                            class="product-preview__img"
                                        />
                                    </div>
                                    <div class="product-preview__item">
                                        <img
                                            src="./assets/img/products/item-03.png"
                                            alt=""
                                            class="product-preview__img"
                                        />
                                    </div>
                                    <div class="product-preview__item">
                                        <img
                                            src="./assets/img/products/item-04.png"
                                            alt=""
                                            class="product-preview__img"
                                        />
                                    </div>
                                </div>

                                <div class="product-preview__thumbs">
                                    <img
                                        src="./assets/img/products/item-01.png"
                                        alt=""
                                        class="product-preview__thumb-img product-preview__thumb-img--current"
                                    />
                                    <img
                                        src="./assets/img/products/item-02.png"
                                        alt=""
                                        class="product-preview__thumb-img"
                                    />
                                    <img
                                        src="./assets/img/products/item-03.png"
                                        alt=""
                                        class="product-preview__thumb-img"
                                    />
                                    <img
                                        src="./assets/img/products/item-04.png"
                                        alt=""
                                        class="product-preview__thumb-img"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col-7 col-xl-6 col-lg-12">
                            <form action="" class="form">
                                <div class="product-info">
                                    <h1 class="product-info__heading">
                                        Coffee Beans - Espresso Arabica and Robusta Beans
                                    </h1>
                                    <div class="row">
                                        <div class="col-5 col-xxl-6 col-xl-12">
                                            <div class="product-prop">
                                                <img src="./assets/icons/star.svg" alt="" class="product-prop__icon" />
                                                <h4 class="product-prop__title">(3.5) 1100 reviews</h4>
                                            </div>
                                            <label for="" class="form__label product-info__label">Size/Weight</label>
                                            <div class="filter__form-group">
                                                <div class="form__select-wrap">
                                                    <div class="form__select" style="--width: 146px">
                                                        500g
                                                        <img
                                                            src="./assets/icons/arrow-down-thin.svg"
                                                            alt=""
                                                            class="form__select-arrow icon"
                                                        />
                                                    </div>
                                                    <div class="form__select">
                                                        Gram
                                                        <img
                                                            src="./assets/icons/arrow-down-thin.svg"
                                                            alt=""
                                                            class="form__select-arrow icon"
                                                        />
                                                    </div>
                                                </div>

                                                <div class="form__tags">
                                                    <button class="form__tag product-info__tag">Small</button>
                                                    <button class="form__tag product-info__tag">Medium</button>
                                                    <button class="form__tag product-info__tag">Large</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-7 col-xxl-6 col-xl-12">
                                            <div class="product-props">
                                                <div class="product-prop">
                                                    <img
                                                        src="./assets/icons/doccument.svg"
                                                        alt=""
                                                        class="product-prop__icon icon"
                                                    />
                                                    <h4 class="product-prop__title">Compare</h4>
                                                </div>
                                                <div class="product-prop">
                                                    <img
                                                        src="./assets/icons/cart-light.svg"
                                                        alt=""
                                                        class="product-prop__icon icon"
                                                    />
                                                    <div>
                                                        <h4 class="product-prop__title">Delivery</h4>
                                                        <p class="product-prop__desc">From $6 for 1-3 days</p>
                                                    </div>
                                                </div>
                                                <div class="product-prop">
                                                    <img
                                                        src="./assets/icons/bag.svg"
                                                        alt=""
                                                        class="product-prop__icon icon"
                                                    />
                                                    <div>
                                                        <h4 class="product-prop__title">Pickup</h4>
                                                        <p class="product-prop__desc">Out of 2 store, today</p>
                                                    </div>
                                                </div>

                                                <!-- Product Card -->
                                                <div class="product-info__card">
                                                    <div class="product-info__row">
                                                        <span class="product-info__price">$500.00</span>
                                                        <span class="product-info__tax">10%</span>
                                                    </div>

                                                    <p class="product-info__total-price">$540.00</p>

                                                    <div class="product-info__row">
                                                        <button class="btn btn--primary product-info__add-to-cart">
                                                            Add to cart
                                                        </button>
                                                        <button class="like-btn product-info__like-btn">
                                                            <img
                                                                src="./assets/icons/heart-light.svg"
                                                                alt=""
                                                                class="like-btn__icon icon"
                                                            />
                                                            <img
                                                                src="./assets/icons/heart-red.svg"
                                                                alt=""
                                                                class="like-btn__icon--liked"
                                                            />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer" class="footer container"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
